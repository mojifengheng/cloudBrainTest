            <a href="#" class="nav-link">
              <i class="mdi mdi-elevation-rise"></i>测试用例集</a>

            <a href="#" class="nav-link">

          </li>
        </ul>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item dropdown d-none d-xl-inline-block">
            <a class="nav-link dropdown-toggle" id="UserDropdown" href="#" data-toggle="dropdown" aria-expanded="false">

              <div class="user-wrapper">
                <div class="profile-image">
                  <img src="../static/images/faces/face1.jpg" alt="profile image">
                </div>
                <div class="text-wrapper">
                  <p class="profile-name">张志</p>
                  <div>
                    <small class="designation text-muted">测试工程师</small>
                    <span class="status-indicator online"></span>
                  </div>
                </div>
              </div>
              <button class="btn btn-success btn-block" onclick="clickNewProject();">创建新测试项目
                <i class="mdi mdi-plus"></i>
              </button>
            </div>
          </li>
        </ul>

      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-6 d-flex align-items-stretch grid-margin">
              <div class="row flex-grow">
                <div class="col-lg-12 grid-margin">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title text-danger">测试用例列表</h4>
                      <div class="table-responsive">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th>
                                用例名称
                              </th>
                              <th>
                                用例描述
                              </th>
                              <th>
                                创建时间
                              </th>
                              <th>
                                相关操作
                              </th>
                            </tr>
                          </thead>
                          <tbody id="tbody-case">
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h1 class="card-title text-danger">创建测试用例</h1>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputName1">用例名称</label>
                      <input type="text" class="form-control" id="caseName" placeholder="用例名称">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">用例描述</label>
                      <input type="text" class="form-control" id="caseDiscribe" placeholder="用例描述">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">优先级</label>
                      <input type="text" class="form-control" id="casePriority" placeholder="优先级">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">前置条件</label>
                      <input type="text" class="form-control" id="casePrifix" placeholder="前置条件">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity2">测试步骤</label>
                      <input type="text" class="form-control" id="caseStep" placeholder="测试步骤">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity2">预期结果</label>
                      <input type="text" class="form-control" id="caseExpectResult" placeholder="预期结果">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity2">创建时间</label>
                      <input type="text" class="form-control" id="caseCreateTime" placeholder="创建时间">
                    </div>
                    <button type="submit" class="btn btn-success mr-2">确定</button>
                    <button class="btn btn-light">取消</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- partial:partials/_footer.html -->
